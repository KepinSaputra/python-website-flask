{% extends 'base.html' %} {% block title %}Login{% endblock %} {%block content%}
<h1 class="text-center">Login</h1>
<form method="POST" class="d-flex flex-column login-container form-group">
  <label for="email">
    <h3>Email</h3>
    <input
      class="w-100 form-control"
      type="email"
      name="email"
      id="email"
      placeholder="Email"
    />
  </label>
  <label for="password">
    <h3>Password</h3>
    <input
      class="w-100 form-control"
      type="password"
      name="password"
      id="password"
      placeholder="Password"
    />
  </label>

  <button type="submit" class="btn-primary">Login</button>
  <p>
    Don't have an account?<a class="btn-link" id="signUp" href="/sign-up"
      >Sign Up Here</a
    >
  </p>
</form>
{%endblock%}
